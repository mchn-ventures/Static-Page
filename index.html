<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCHN Ventures</title>
    <link rel="icon" type="image/jpeg" sizes="32x32" href="images/machine_ventures_vc_logo.jpg">
    <link rel="icon" type="image/jpeg" sizes="16x16" href="images/machine_ventures_vc_logo.jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="images/machine_ventures_vc_logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- MCHN Logo -->
        <header class="logo-section">
            <div class="logo">
                <img src="images/MCHN Ventures.png" alt="MCHN Ventures" class="mchn-logo">
            </div>
        </header>

        <!-- Tagline -->
        <section class="tagline">
            <p>Backing founders using machine intelligence to reimagine industry, infrastructure, and the workforce.</p>
        </section>

        <!-- Section Header -->
        <section class="section-header">
            <h2>Investing in the frontier â€”then and now:</h2>
        </section>

        <!-- Company Logos Grid -->
        <section class="companies-grid">
            <!-- Row 1: Acquired Companies -->
            <div class="company-item">
                <div class="company-logo">
                    <a href="https://www.gm.com/innovation/autonomous-driving" target="_blank" rel="noopener noreferrer" class="logo-link">
                        <img src="images/Cruise_logo.svg.png" alt="Cruise" class="logo-image">
                    </a>
                </div>
                <span class="company-status">Acquired</span>
            </div>
            <div class="company-item">
                <div class="company-logo">
                    <img src="images/Celect.png" alt="Celect" class="logo-image">
                </div>
                <span class="company-status">Acquired</span>
            </div>
            <div class="company-item">
                <div class="company-logo">
                    <img src="images/Inokyo.avif" alt="Inokyo" class="logo-image">
                </div>
            </div>

            <!-- Row 2 -->
            <div class="company-item">
                <div class="company-logo">
                    <a href="https://www.doppel.com/" target="_blank" rel="noopener noreferrer" class="logo-link">
                        <img src="images/Doppel.png" alt="Doppel" class="logo-image">
                    </a>
                </div>
            </div>
            <div class="company-item">
                <div class="company-logo">
                    <a href="https://www.polymathrobotics.com/" target="_blank" rel="noopener noreferrer" class="logo-link">
                        <img src="images/polymath.png" alt="Polymath Robotics" class="logo-image">
                    </a>
                </div>
            </div>
            <div class="company-item">
                <div class="company-logo">
                    <a href="https://usecache.com/" target="_blank" rel="noopener noreferrer" class="logo-link">
                        <img src="images/cache.jpg" alt="Cache" class="logo-image">
                    </a>
                </div>
            </div>

            <!-- Row 3 -->
            <div class="company-item">
                <div class="company-logo">
                    <a href="https://www.besxar.com/" target="_blank" rel="noopener noreferrer" class="logo-link">
                        <img src="images/besxar.png" alt="Besxar" class="logo-image">
                    </a>
                </div>
            </div>
            <div class="company-item">
                <div class="company-logo">
                    <a href="https://www.sirenopt.com/" target="_blank" rel="noopener noreferrer" class="logo-link">
                        <img src="images/Siren OPT.png" alt="SirenOpt" class="logo-image">
                    </a>
                </div>
            </div>
            <div class="company-item">
                <div class="company-logo">
                    <a href="https://openinfer.io/" target="_blank" rel="noopener noreferrer" class="logo-link">
                        <img src="images/OpenInfer.png" alt="OpenInfer" class="logo-image">
                    </a>
                </div>
            </div>

            <!-- Row 4 -->
            <div class="company-item">
                <div class="company-logo">
                    <img src="images/Rimba.png" alt="Rimba" class="logo-image" usemap="#rimba-map">
                    <map name="rimba-map">
                        <area shape="rect" coords="75,45,225,135" href="https://www.rimba.ai/" target="_blank" rel="noopener noreferrer" alt="Rimba">
                    </map>
                </div>
            </div>
            <div class="company-item">
                <div class="company-logo">
                    <img src="images/Extellis.png" alt="Extellis" class="logo-image" usemap="#extellis-map">
                    <map name="extellis-map">
                        <area shape="rect" coords="75,45,225,135" href="https://www.extellis.com/" target="_blank" rel="noopener noreferrer" alt="Extellis">
                    </map>
                </div>
            </div>
        </section>

        <!-- Copyright -->
        <footer class="copyright">
            <p>Copyright 2025 Machine Ventures, LLC</p>
        </footer>
    </div>
</body>
</html>
